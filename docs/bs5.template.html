<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
$if(author)$ <meta name="author" content="$author$">   $endif$
$if(title)$ <title>$title$</title>   $endif$

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<link href="css/sidebar.css" rel="stylesheet">
	<style>
		@media (min-width:1025px) { body { width: 50% !important; margin-left:25vw !important;} }
	</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="">

<!-- permet de réduire à 50% sur ordinateur -->
<div class="container ">

<div class="collapse" id="navbarToggleoffcanvas">
  <div class="bg-primary p-4">
    <h5 class="text-white h4">Collapsed content</h5>
    <span class="text-muted">Toggleable via the navbar brand.</span>
  </div>
</div>
<nav class="navbar sticky-top navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-bs-dismiss="offcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">$if(title)$ <title>$title$</title>   $endif$</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

	<ul class="list-unstyled ps-0">
	
	
      $for(include-before)$
      $include-before$
      $endfor$
      
	 
        
		 
         $if(toc)$ $toc$   $endif$
		 	</ul>
   
		  </div>
		</div>
		 $if(title)$<h1 class="title">$title$</h1>$endif$
      $body$
	  
      $for(include-after)$
      $include-after$
      $endfor$

   </body>
</html>
